<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Utenti Dinamica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header
      class="bg-dark text-center text-white d-flex justify-content-center align-items-center"
    >
      <h1>LISTA UTENTI</h1>
    </header>

    <div class="container">
      <h2 class="text-center">
        Semplice applicazione per la gestione dinamica completa di una lista
        utenti
      </h2>
    </div>

    <div class="container mt-3">
      <div class="row">
        <div class="col-lg-6">
          <h3 class="text-center mb-5">FORM DI INSERIMENTO/MODIFICA DATI</h3>
          <form id="myForm">
            <fieldset class="border border-black border-2 p-4">
              <label for="userName">NOME</label>
              <input
                type="text"
                name="userName"
                id="userName"
                class="form-control"
              />
              <label for="userSurname">COGNOME</label>
              <input
                type="text"
                name="userSurname"
                id="userSurname"
                class="form-control"
                required
              />
              <label for="userPhone">CELLULARE</label>
              <input
                type="number"
                name="userPhone"
                id="userPhone"
                class="mt-3"
              />
              <label for="userEmail">EMAIL</label>
              <input type="email" name="userEmail" id="userEmail" />
              <button type="submit" class="btn btn-success mt-5" id="sendForm">
                AGGIUNGI
              </button>
              <button type="reset" class="btn btn-danger mt-5" id="resetForm">
                CANCELLA
              </button>
            </fieldset>
          </form>
          <h4 id="formError" class="bg-danger"></h4>
        </div>
        <div class="col-lg-6 border-secondary border-start bordered">
          <h3 class="text-center mb-5">ELENCO GENERALE</h3>
          <h3 id="empty"></h3>
          <ul id="myList"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
